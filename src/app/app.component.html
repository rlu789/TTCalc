<div class="container" style="margin-top: 10px;">
  <button type="button" class="btn btn btn-link" (click)="clear()"
          ngbTooltip="NOTE: If a field has an initial value setting, then it will be set to that"
          placement="right">
    Clear Data
  </button>
  <button type="button" class="btn btn btn-link" (click)="save()">Save Current Settings</button>
  <button type="button" class="btn btn btn-link" (click)="delete()">Delete Current Settings</button>
  <input type="file" (change)="setup($event)" style="width:18%;">
  <mat-checkbox (click)="toggle()" [(ngModel)]="editMode">Edit Mode</mat-checkbox>
  <div *ngIf="isEditMode()">
    <mat-form-field>
      <input matInput [(ngModel)]="pageName" type="text" class="form-control" placeholder="Page Name">
    </mat-form-field>
    <button mat-raised-button color="primary" style="height: 45px; margin-left:10px;" (click)="addPage()">Add Page</button>
  </div>
  <ngb-tabset>
    <div *ngFor="let page of pages | keys">
      <ngb-tab title={{page}}>
        <ng-template ngbTabContent>
          <page [page]="page"></page>
        </ng-template>
      </ngb-tab>
    </div>
  </ngb-tabset>
</div>
