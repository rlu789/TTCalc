<div class="container">
  
  <div class="row row-indent">
    <mat-form-field>
      <input matInput placeholder="Age" [(ngModel)]="personal.age">
    </mat-form-field>
  </div>
  <div class="row row-indent">
    <section class="checkbox-section">
      <mat-checkbox [(ngModel)]="personal.fullYearRes">Full Year Res</mat-checkbox>
    </section>
    <mat-form-field>
      <input matInput [(ngModel)]="personal.fullYearResFrom" [matDatepicker]="from" placeholder="From ">
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="personal.fullYearResTo" [matDatepicker]="to" placeholder="To ">
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Total Days as Resident" value = {{personal.dateDifferenceDays()}} readonly>
    </mat-form-field>
  </div>
</div>
