<div class="row">
  <div class="col-sm-2">
    <p style="margin: 1rem 0;">{{section}}</p>
  </div>
  <div *ngFor="let key of data | keys">
    <div *ngIf="data[key].dropdown; else elseBlock">
      <div class="col-sm-2">
        <mat-form-field>
          <mat-select [(ngModel)]="data[key].value" placeholder="{{key}}" matTooltip="{{key}}">
            <mat-option *ngFor="let option of data[key].dropdown" value="{{option}}">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="col-sm-1" *ngIf="!data[key].calcs">
        <mat-form-field>
          <input matInput [(ngModel)]=data[key].value type="number" class="form-control" placeholder="{{key}}" matTooltip="{{key}}">
        </mat-form-field>
      </div>
      <div *ngIf="data[key].calcs">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{key}}: {{calcField(data[key])}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <calculations-editor [calcs]="data[key].calcs" keyProvided="{{key}}"></calculations-editor>
        </mat-expansion-panel>
      </div>
    </ng-template>
  </div>
</div>
