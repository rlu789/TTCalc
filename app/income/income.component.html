<div class="container" style="margin: 0 0px 0;">
  <div class="row">
    <div class="col-sm-1">
      <p>SWA</p>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="income.SWA.gross" type="number" class="form-control" placeholder="Gross Income" >
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="income.SWA.withheld" type="number" class="form-control" placeholder="Tax Withheld">
    </div>
  </div>
</div>
